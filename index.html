<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <h1>Password Generator</h1>
  <div class="container">
    <div id="password-settings">
      <label for="length">Length: </label>
      <input id="length" type="number" min="8" max="128" value="8">
      <br>
      <label><input type="checkbox" id="lowercase"> Include lowercase characters</label>
      <br>
      <label><input type="checkbox" id="uppercase"> Include uppercase characters</label>
      <br>
      <label><input type="checkbox" id="numeric"> Include numeric characters</label>
      <br>
      <label><input type="checkbox" id="special"> Include special characters</label>
    </div>
    <textarea id="password" readonly></textarea>
    <br>
    <div class = "btn-container">
        <button class="btn" onclick="generatePassword()">Generate Password</button>
        <button class="btn" onclick="generatePasswordWithPrompts()">Generate Password (With Prompts)</button>
        <button class="btn copy-btn hidden" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    <p id="copy-success" class="hidden">Success! Password copied to clipboard.</p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
