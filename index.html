<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <h1>Password Generator</h1>
  <div class="container">
    <textarea id="password" readonly></textarea>
    <br>
    <button class="btn" onclick="generatePassword()">Generate Password</button>
    <button class="btn copy-btn hidden" onclick="copyToClipboard()">Copy to Clipboard</button>
    <p id="copy-success" class="hidden">Success! Password copied to clipboard.</p>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
